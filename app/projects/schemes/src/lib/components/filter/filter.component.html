<form [formGroup]="filtersForm" novalidate class="mat-h3">
  <mat-form-field class="filter-container" color="accent">
    <button mat-icon-button matPrefix matTooltip="Search">
      <mat-icon>search</mat-icon>
    </button>
    <input matInput formControlName="query" placeholder="Search query">
    <button mat-icon-button matSuffix matTooltip="Clear filter"
            (click)="filtersForm.get('query')!.setValue('')">
      <mat-icon>clear</mat-icon>
    </button>
  </mat-form-field>

  <mat-button-toggle-group formControlName="side" class="horizontal"
                           class="none" [ngClass.sm]="{'vertical': true, 'horizontal': false}">
    <mat-button-toggle value="light" matTooltip="Light side">
      <mat-icon>wb_sunny</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="any" matTooltip="Any side">
      <mat-icon>swap_horiz</mat-icon>
    </mat-button-toggle>
    <mat-button-toggle value="dark" matTooltip="Dark side">
      <mat-icon>brightness_3</mat-icon>
    </mat-button-toggle>
  </mat-button-toggle-group>
  <mat-button-toggle-group formControlName="bg" class="hue horizontal"
                           appearance="legacy" [ngClass.sm]="{'vertical': true, 'horizontal': false}">
    <mat-button-toggle value="any" matTooltip="Any background color">&nbsp;
    </mat-button-toggle>
    <mat-button-toggle value="red" matTooltip="Filter color schemes
      with Red background">&nbsp;
    </mat-button-toggle>
    <mat-button-toggle value="yellow" matTooltip="Filter color schemes
      with Yellow background">&nbsp;
    </mat-button-toggle>
    <mat-button-toggle value="green" matTooltip="Filter color schemes
      with Green background">&nbsp;
    </mat-button-toggle>
    <mat-button-toggle value="cyan" matTooltip="Filter color schemes
      with Cyan background">&nbsp;
    </mat-button-toggle>
    <mat-button-toggle value="blue" matTooltip="Filter color schemes
      with Blue background">&nbsp;
    </mat-button-toggle>
    <mat-button-toggle value="purple" matTooltip="Filter color schemes
      with Purple background">&nbsp;
    </mat-button-toggle>
    <mat-button-toggle value="gray" matTooltip="Filter color schemes
      with Gray background">&nbsp;
    </mat-button-toggle>
  </mat-button-toggle-group>
</form>

<mat-nav-list fxHide.xs>
  <mat-divider></mat-divider>
  <h3 matSubheader fxHide.lt-md>Please help to keep this
    website running</h3>
  <a mat-list-item target="_blank" rel="noopener"
     matTooltip="Donate to Midnight Lizard
          open source collective"
     href="https://opencollective.com/midnight-lizard/order/6685">
    <img matListAvatar fxHide.lt-md src="assets/logos/open-collective.svg">
    <img matListIcon fxHide fxShow.lt-md src="assets/logos/open-collective.svg">
    <p matLine fxHide fxShow.lt-md>Donate</p>
    <p matLine fxHide.lt-md>Donate to our</p>
    <p matLine fxHide.lt-md class="notranslate">Open Collective</p>
  </a>
</mat-nav-list>
