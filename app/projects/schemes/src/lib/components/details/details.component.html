          ? 'people' : 'verified_user'}}
        </mat-icon>
      </div>
    </div>
    <s fxFlex></s>

         fxFlexAlign.lt-sm="end" ngClass.lt-md="small">

      <button *ngIf="supportsNativeShare" mat-icon-button
              class="command" fxFlexAlign="center"
              matTooltip="Share" (click)="nativeShare(scheme)">
        <mat-icon>share</mat-icon>
      </button>
      <button *ngIf="!supportsNativeShare" #shareTrigger
              mat-icon-button class="command" fxFlexAlign="center"
              [matMenuTriggerFor]="shareMenu" matTooltip="Share"
              (menuClosed)="shareTrigger.focus()">
        <mat-icon>share</mat-icon>
      </button>
      <mat-menu #shareMenu="matMenu" xPosition="after"
                overlapTrigger="false">
        <a mat-menu-item target="_blank" [href]="facebookShareUrl"
           matTooltipPosition="left" matTooltip="Share this color scheme on Facebook">
          <mat-icon svgIcon="facebook">share</mat-icon>
          <span>Share on Facebook</span>
        </a>
        <a mat-menu-item target="_blank" [href]="twitterShareUrl"
           matTooltipPosition="left" matTooltip="Share this color scheme on Twitter">
          <mat-icon svgIcon="twitter">share</mat-icon>
          <span>Share on Twitter</span>
        </a>
      </mat-menu>

      <button mat-raised-button #addRemoveButton class="command mat-accent"
              [disabled]="!extensionIsAvailable" (click)="installOrUninstallPublicScheme(scheme)"
              fxFlexAlign="center" [color]="(schemeIsInstalled$|async) ? 'warn' : 'accent'"
              [matTooltip]="(schemeIsInstalled$|async)
                ? 'Remove color scheme ‘'+ scheme.name + '’ from Midnight Lizard extension in your browser'
                : 'Add color scheme ‘' + scheme.name + '’ into Midnight Lizard extension in your browser'">
        <span fxShow fxHide.lt-md>
          {{ (schemeIsInstalled$|async) ? 'REMOVE FROM
          BROWSER' : 'ADD TO BROWSER' }}
        </span>
        <span fxHide fxShow.lt-md>{{
          (schemeIsInstalled$|async) ? 'REMOVE' : 'ADD'}}</span>
      </button>
    </div>
    <button mat-icon-button mat-dialog-close matTooltip="Close color scheme details">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <hr class="title-separator">
  <div fxLayout="row" ngClass.lt-lg="scrollable-content"
       ngClass.lt-sm="scrollable-content big-padding"
       fxLayout.lt-lg="column">
    <schemes-slider fxFlexAlign.lt-lg="center"
                    [screenshots]="scheme.screenshots"></schemes-slider>
    <div ngClass.lt-lg="bottom" fxFlexAlign.lt-lg="center"
         class="description">{{scheme.description}}</div>
  </div>
